<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Screen Recorder</title>
    <link rel="stylesheet" href="index.css">
    <!-- 'Materialize' Compiled and minified CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- set 'defer' so our render loads after our HTML -->
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="title-name">Electron Screen Recorder</div>
    
    <video class="video-stream"></video>

    <hr />

    <button id="startBtn" class="button">Start</button>
    <button id="stopBtn" class="button">Stop</button>
    <button id="videoSelectBtn" class="button is-text">
      Choose a Video Source
    </button>

  </body>
</html>
